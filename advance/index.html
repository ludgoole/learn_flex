<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Flex 布局实战</title>
</head>
<body>
    <h1>Flex 布局实战</h1>
        <h2>1.骰子布局</h2>
            <h3>1.1 1点</h3>
            <div class="content">
                <div class="box box-11">
                    <div class="box-item"></div>
                </div>
            </div>
            <h3>1.2 2点</h3>
            <div class="content">
                <div class="box box-12">
                    <div class="box-item"></div>
                    <div class="box-item"></div>                        
                </div>
            </div>
            <h3>1.3 3点</h3>
            <div class="content">
                <div class="box box-13">
                    <div class="box-item"></div>
                    <div class="box-item"></div> 
                    <div class="box-item"></div>                                                                   
                </div>
            </div>
            <h3>1.4 4点</h3>
            <div class="content">
                <div class="box box-14">
                    <div class="column">
                            <div class="box-item"></div>
                            <div class="box-item"></div> 
                    </div>
                    <div class="column">
                            <div class="box-item"></div>
                            <div class="box-item"></div> 
                    </div>                                                                   
                </div>
            </div>
            <h3>1.5 5点</h3>
            <div class="content">
                <div class="box box-15">
                    <div class="column">
                            <div class="box-item"></div>
                            <div class="box-item"></div> 
                    </div>
                    <div class="column">
                            <div class="box-item"></div>
                    </div>   
                    <div class="column">
                            <div class="box-item"></div>
                            <div class="box-item"></div> 
                    </div>                                                                
                </div>
            </div>
            <h3>1.6 6点</h3>
            <div class="content">
                    <div class="box box-16">
                        <div class="column">
                                <div class="box-item"></div>
                                <div class="box-item"></div> 
                        </div>
                        <div class="column">
                                <div class="box-item"></div>
                                <div class="box-item"></div>
                        </div>   
                        <div class="column">
                                <div class="box-item"></div>
                                <div class="box-item"></div> 
                        </div>                                                                
                    </div>
            </div>
        <h2>2.网格布局</h2>
            <h3>2.1 等分</h3>
            <div class="grid grid-21">
                <div class="grid-cell">1</div>
                <div class="grid-cell">2</div>
                <div class="grid-cell">3</div>
            </div>
            <h3>2.2 不等分</h3>
            <div class="grid grid-22">
                <div class="grid-cell">1</div>
                <div class="grid-cell">2</div>
                <div class="grid-cell">3</div>
            </div>
            <h3>2.3 百分比</h3>
            <div class="grid grid-23">
                <div class="column u-1of3">
                    <div class="grid-cell">1/3</div>
                    <div class="grid-cell">1/3</div>
                    <div class="grid-cell">1/3</div> 
                </div> 
                <div class="column u-1of4">
                    <div class="grid-cell">1/4</div>
                    <div class="grid-cell">1/4</div>
                    <div class="grid-cell">1/4</div> 
                    <div class="grid-cell">1/4</div> 
                </div>
                <div class="column u-1of6">
                    <div class="grid-cell">1/6</div>
                    <div class="grid-cell">1/6</div>
                    <div class="grid-cell">1/6</div> 
                    <div class="grid-cell">1/6</div> 
                    <div class="grid-cell">1/6</div> 
                    <div class="grid-cell">1/6</div> 
                </div>
                <div class="column u-1of12">
                    <div class="grid-cell">1/12</div>
                    <div class="grid-cell">1/12</div>
                    <div class="grid-cell">1/12</div> 
                    <div class="grid-cell">1/12</div> 
                    <div class="grid-cell">1/12</div> 
                    <div class="grid-cell">1/12</div> 
                    <div class="grid-cell">1/12</div>
                    <div class="grid-cell">1/12</div>
                    <div class="grid-cell">1/12</div> 
                    <div class="grid-cell">1/12</div> 
                    <div class="grid-cell">1/12</div> 
                    <div class="grid-cell">1/12</div>
                </div>
            </div>
        <h2>3.圣杯布局</h2>
        <h2>4.表单布局</h2>
        <h2>5.悬挂布局</h2>
        <h2>6.底栏布局</h2>
        <h2>7.流式布局</h2>
    
</body>
</html>
